<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let music of allMusic">
    <img [src] = "music.image"> 
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left (click)="shareSong(music)">Share</button>
        <button ion-button item-right (click)="goToMusic(music)">Play</button>

      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label stacked=Channel ID></ion-label>
  <ion-input type="text" [(ngModel)]="ChannelId"></ion-input>  
  </ion-item>
  <button full ion-button (click)="searchPlaylist()" [disabled]="ChannelId == ''" color ="danger">searchPlaylist</button>
<ion-list no-padding>
  <button ion-item *ngFor="let list of playlist | async" (click)="OpenPlaylist(list.id)">
  <ion-thumbnail item-start>
  <img [src]="list.snippet.thumbnails.standard.url">
</ion-thumbnail>
<h2>{{list.snippet.title}}</h2>
<p>{{ list.snippet.publishedAt | date :'short' }}</p>
</button>
</ion-list>
</ion-content>
