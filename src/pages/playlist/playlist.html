<ion-header>

  <ion-navbar color="danger">
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" [(ngModel)] ="searchQuery" placeholder="search here" name="searchQuery" [(ngModel)]="searchQuery">
  <button (click) = "searchYoutube()">Search youtube</button>  
    <ion-list>
      <button  ion-item *ngFor="let video of list" (click)="playVideo(video.id.videoId)">
        <ion-thumbnail item-start>
        <img [src]="video.snippet.thumbnails.default.url"> 
        </ion-thumbnail>
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.description}}</p>
      </button>
  </ion-list>
  <!-- <ion-list *ngFor = "let item of items">
    {{item.player.embedHtml}}
  </ion-list> -->
</ion-content>
